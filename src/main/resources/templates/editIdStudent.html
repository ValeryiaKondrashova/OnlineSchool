<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="samples/sampleHeadManager :: sampleHeadManager"></head>

<body>
<header th:insert="samples/sampleNavigationManager :: sampleNavigationManager" class="header"></header>

<div class="start-page">
    <div class="container">
        <!--        <div class="aside">-->
        <!--            &lt;!&ndash;            <div th:insert="samples/sampleSearchUser :: sampleSearchUser"></div>&ndash;&gt;-->
        <!--        </div>-->
        <br><br><br>
        <div class="block">
            <nav th:insert="samples/sampleLeftNavigationManager :: sampleLeftNavigationManager"></nav>
            <div class="table">
                <div class="add-text">
                    <h2>Редактирование ученика</h2>
                    <h3>Измените информацию в случае необходимости</h3>
                </div>

                <div class="add">
                    <h3 th:text="${message}"/><br>
                    <div th:each="el : ${resStudent}">
                        <form th:action="'/edit/' + ${el.id}" method="post">
                            <div class="add-item">
                                <p>Фамилия:</p>
                                <input type="text" name="lastName" th:value="${el.lastName}"><br>
                            </div>
                            <div class="add-item">
                                <p>Имя:</p>
                                <input type="text" name="firstName" th:value="${el.firstName}"><br>
                            </div>
                            <div class="add-item">
                                <p>Отчество:</p>
                                <input type="text" name="patronymic" th:value="${el.patronymic}"><br>
                            </div>
                            <div class="add-item">
                                <p>Дата рождения:</p>
                                <input type="date" name="birthday" min="1970-01-01" max="2015-12-31" th:value="${el.birthday}"><br>
                            </div>
                            <div class="add-item">
                                <p>Эл. почта:</p>
                                <input type="text" name="email" th:value="${el.email}"><br>
                            </div>
                            <div class="add-item">
                                <p>Моб. телефон:</p>
                                <input type="text" name="telephone" th:value="${el.telephone}"><br>
                            </div>
                            <div class="add-item">
                                <p>Учебная группа:</p>
                                <select class="select" id="choiceGroup" name="groupStudent">
                                    <option th:value="${el.groupStudent.getIdGroup()}" th:text="${el.groupStudent.getGroupNumber()}"></option>
                                    <option th:each="pos : ${groupStudents}" th:value="${pos.idGroup}" th:text="${pos.groupNumber}"></option>
                                </select>
                            </div>
                            <input type="submit">Подтвердить изменения</input>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{js/in.js}" src="../static/js/in.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</body>
</html>
